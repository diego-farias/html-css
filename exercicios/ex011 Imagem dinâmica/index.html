<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/hero_theme-Sting-mk2.mp3" type="audio/mpeg">
        <source src="midia/hero_theme-Sting-mk2.ogg" type="audio.ogg">
        <source src="midia/hero_theme-Sting-mk2.wav" type="audio.wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/hero_theme-Sting-mk2.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>




    <!-- <audio src="midia/hero_theme-Sting-mk2.mp3" controls autoplay></audio>
    MP3 WAV OGG -->
</body>
</html>
